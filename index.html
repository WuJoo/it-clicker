<!DOCTYPE html>
<html lang="pl">

    <head>
        <title>IT-Clicker v0.01</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="files/script.js"></script>  
        <link rel="stylesheet" href="files/style.css"> 
    </head>
    
    <body>
        <header>
            <button class="save">Save Game</button>
            <button class="reset">New Game</button>
        </header>
        <div id="content">
            <div class="left-side">
                <div class="shopText">Write one line of code in:</div>
                <ul>
                    <li>
                        <button class="buy" data-item="1" disabled>
                            <div class="itemName">HTML/CSS</div>
                            <div id="costOfItem1"></div>
                            <div id="showItem1"></div>
                        </button>
                    </li>
                    <li>
                        <button class="buy" data-item="2" disabled>
                            <div class="itemName">Javascript</div>
                            <div id="costOfItem2"></div>
                            <div id="showItem2"></div>
                        </button>     
                    </li>
                    <li>
                        <button class="buy" data-item="3" disabled>
                            <div class="itemName">Python</div>
                            <div id="costOfItem3"></div>
                            <div id="showItem3"></div>
                        </button>
                    </li>
                    <li>
                        <button class="buy" data-item="4" disabled>
                            <div class="itemName">Java</div>
                            <div id="costOfItem4"></div>
                            <div id="showItem4"></div>
                        </button>
                    </li>
                    <li>
                        <button class="buy" data-item="5" disabled>
                            <div class="itemName">C#</div>
                            <div id="costOfItem5"></div>
                            <div id="showItem5"></div>
                        </button>
                    </li>
                    <li>
                        <button class="buy" data-item="6" disabled>
                            <div class="itemName">C/C++</div>
                            <div id="costOfItem6"></div>
                            <div id="showItem6"></div>
                        </button>
                    </li>
                    <li>
                        <button class="buy" data-item="7" disabled>
                            <div class="itemName">Haskell</div>
                            <div id="costOfItem7"></div>
                            <div id="showItem7"></div>
                        </button> 
                    </li>
                    <li>
                        <button class="buy" data-item="8" disabled>
                            <div class="itemName">Assembler</div>
                            <div id="costOfItem8"></div>
                            <div id="showItem8"></div>
                        </button> 
                    </li>
                </ul>
                </div>
            </div>
            
            <div class="middle-side">            
                <ul>
                    <li>
                        <div id="showPoints" class="bigPoints"></div>
                    </li>
                    <li>
                        <img class="clicker" src="files/images/stack.png" alt="Stack" height="220" width="220">
                    </li>
                    <li>
                        <div id="showAverage" class="smallPoints"></div>
                    </li>
                </ul>
            </div>
            
            <div class="right-side">
                <ul>
                    <li>
                        <div id="showAmountOfItems"></div>
                        </br>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/html.png" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">HTML/CSS</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp1"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/js.png" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Javascript</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp2"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/python.png" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Python</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp3"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/java.png" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Java</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp4"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/csharp.png" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">C#</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp5"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/cpp.png" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">C/C++</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp6"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/hsk.png" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Haskell</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp7"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/asm.png" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Assembler</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp8"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <ul>
                <li>
                    <div class="text">IT-Clicker v0.01</div>
                </li>
                <li>
                    <div class="text">authors: Wiktor Jeziorski, Michał Wróbel</div>
                </li>
            </ul>
        </footer>
        
    </body>
    
</html>
