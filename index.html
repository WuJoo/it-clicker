<!DOCTYPE html>
<html lang="pl">

    <head>
        <title>IT-Clicker v0.01</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="files/script.js"></script>
        <link rel="stylesheet" href="files/style.css"> 
    </head>
    
    <body>
        <header>
            <button class="save">Save Game</button>
            <button class="reset">New Game</button>
        </header>
        
        <div class="content">
            <div class="left-side">
                <div class="shopText">Write one line of code in:</div>
                
                <ul>
                    <li>
                        <button class="buy" data-item="1" disabled>
                            <span class="itemName">HTML/CSS</span>
                            <span id="costOfItem1"></span>
                            <span id="showItem1"></span>
                        </button>
                        <div id="progressBar1" class="tiny-orange"><div></div></div>
                    </li>
                    <li>
                        <button class="buy" data-item="2" disabled>
                            <span class="itemName">Javascript</span>
                            <span id="costOfItem2"></span>
                            <span id="showItem2"></span>
                        </button>
                        <div id="progressBar2" class="tiny-orange"><div></div></div>
                    </li>
                    <li>
                        <button class="buy" data-item="3" disabled>
                            <span class="itemName">Python</span>
                            <span id="costOfItem3"></span>
                            <span id="showItem3"></span>
                        </button>
                        <div id="progressBar3" class="tiny-orange"><div></div></div>
                    </li>
                    <li>
                        <button class="buy" data-item="4" disabled>
                            <span class="itemName">Java</span>
                            <span id="costOfItem4"></span>
                            <span id="showItem4"></span>
                        </button>
                        <div id="progressBar4" class="tiny-orange"><div></div></div>
                    </li>
                    <li>
                        <button class="buy" data-item="5" disabled>
                            <span class="itemName">C#</span>
                            <span id="costOfItem5"></span>
                            <span id="showItem5"></span>
                        </button>
                        <div id="progressBar5" class="tiny-orange"><div></div></div>
                    </li>
                    <li>
                        <button class="buy" data-item="6" disabled>
                            <span class="itemName">C/C++</span>
                            <span id="costOfItem6"></span>
                            <span id="showItem6"></span>
                        </button>
                        <div id="progressBar6" class="tiny-orange"><div></div></div>
                    </li>
                    <li>
                        <button class="buy" data-item="7" disabled>
                            <span class="itemName">Haskell</span>
                            <span id="costOfItem7"></span>
                            <span id="showItem7"></span>
                        </button>
                        <div id="progressBar7" class="tiny-orange"><div></div></div>
                    </li>
                    <li>
                        <button class="buy" data-item="8" disabled>
                            <span class="itemName">Assembler</span>
                            <span id="costOfItem8"></span>
                            <span id="showItem8"></span>
                        </button>
                        <div id="progressBar8" class="tiny-orange"><div></div></div>
                    </li>
                </ul>
            </div>
            
            <div class="middle-side">            
                <ul>
                    <li>
                        <div id="quote">Click on StackOverflow logo to get exp!</div>
                    </li>
                    <li>
                        <div id="showPoints" class="bigPoints"></div>
                    </li>
                    <li>
                    <div id="anchor">
                        <img class="clicker" src="files/images/stack.png" alt="Stack" height="220" width="220">
                    </div>
                    </li>
                    <li>
                        <div id="showAverage" class="smallPoints"></div>
                    </li>
                </ul>
            </div>
            
            <div class="right-side">
                <ul>
                    <li>
                        <div id="showAmountOfItems"></div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/html.png" alt="html/css" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">HTML/CSS</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp1"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/js.png" alt="javascript" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Javascript</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp2"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/python.png" alt="python" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Python</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp3"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/java.png" alt="java" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Java</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp4"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/csharp.png" alt="c#" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">C#</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp5"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/cpp.png" alt="c/c++" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">C/C++</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp6"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/hsk.png" alt="haskell" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Haskell</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp7"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="frame">
                            <div class="float-left">
                                <img class="icons" src="files/images/icons/asm.png" alt="assembler" height="50" width="50">
                            </div>
                            <div class="float-right">
                                <div class="itemName">Assembler</div>
                                <div class="exp"></div>
                                <div class="itemsExp" id="exp8"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <ul>
                <li>
                    <div class="text">IT-Clicker v0.01</div>
                </li>
                <li>
                    <div class="text">authors: Wiktor Jeziorski, Michał Wróbel</div>
                </li>
            </ul>
        </footer>
        
    </body>
    
</html>
