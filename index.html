<!DOCTYPE html>
<html lang="pl">

    <head>
        <title>IT-Clicker v0.01</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="files/script.js"></script>  
        <link rel="stylesheet" href="files/style.css"> 
    </head>
    
    <body>
        
        <div id="left-side">
            <ul>
                <li>
                    <div id="showPoints" class="text"></div>
                </li>
                <li>
                    <div id="showAverage" class="text"></div>
                </li>
                <li>
                    <button class="save">Save Game</button>
                </li>
                <li>
                    <button class="reset">New Game</button>
                </li>
            </ul>
        </div>
        
        <div id="middle-side">
            <button class="clicker">
                <div class="itemName">Processor</div>
            </button>
        </div>
        
        <div id="right-side">
            <div class="text">Store</div>
            <ul>
                <li>
                    <button class="buy" data-item="1" disabled>
                        <div class="itemName">ITEM 1</div>
                        <div id="costOfItem1">koszt 15</div>
                        <div id="showItem1"></div>
                    </button>
                </li>
                <li>
                    <button class="buy" data-item="2" disabled>
                        <div class="itemName">ITEM 2</div>
                        <div id="costOfItem2">koszt 100</div>
                        <div id="showItem2"></div>
                    </button>     
                </li>
                <li>
                    <button class="buy" data-item="3" disabled>
                        <div class="itemName">ITEM 3</div>
                        <div id="costOfItem3">koszt 500</div>
                        <div id="showItem3"></div>
                    </button>
                    
                </li>
                <li>
                    <button class="buy" data-item="4" disabled>
                        <div class="itemName">ITEM 4</div>
                        <div id="costOfItem4">koszt 3000</div>
                        <div id="showItem4"></div>
                    </button>
                </li>
                <li>
                    <button class="buy" data-item="5" disabled>
                        <div class="itemName">ITEM 5</div>
                        <div id="costOfItem5">koszt 10000</div>
                        <div id="showItem5"></div>
                    </button>
                </li>
                <li>
                    <button class="buy" data-item="6" disabled>
                        <div class="itemName">ITEM 6</div>
                        <div id="costOfItem6">koszt 40000</div>
                        <div id="showItem6"></div>
                    </button>
                </li>
                <li>
                    <button class="buy" data-item="7" disabled>
                        <div class="itemName">ITEM 7</div>
                        <div id="costOfItem7">koszt 200000</div>
                        <div id="showItem7"></div>
                    </button> 
                </li>
                <li>
                    <button class="buy" data-item="8" disabled>
                        <div class="itemName">ITEM 8</div>
                        <div id="costOfItem8">koszt 1667000</div>
                        <div id="showItem8"></div>
                    </button> 
                </li>
            </ul>

        </div>
        <footer>
            <ul>
                <li>
                    <div class="text">IT-Clicker v0.01</div>
                </li>
                <li>
                    <div class="text">authors: Wiktor Jeziorski, Micha≈Ç Wrubel</div>
                </li>
            </ul>
        </footer>
        
    </body>
    
</html>
